<!DOCTYPE html>

<html>
    <head>
        <title>{Title}</title>

<style>
	body{margin:0px;display:grid;width:100vw;height:100vh;grid-template-columns:1fr 85vw;grid-template-rows:85%;color:#e4ebdf;background-color:#272b24}a{color:#fd6d6d}a:visited{color:#fd6d6d}a:hover{color:#ca6d6d}#content{grid-row:1/2;grid-column:2/3;overflow-y:scroll;height:100%;margin-right:10px}#sidebar{grid-row:2/3;grid-column:1/2;display:flex;flex-direction:column;align-items:center;justify-content:center}#sidebar-portrait{border-radius:50%}#sidebar-bio{text-align:center}#sidebar-title{font-size:large;font-family:"Georgia"}#sidebar-bio-list{text-align:center;margin:0px;padding:0px;list-style:none}#sidebar-bio-list li::marker{content:"â›§ "}
	
</style>
    </head>
    <body>
        <aside id="sidebar">
            <img id="sidebar-portrait" src="{AvatarURL-128}">
            <div id="sidebar-bio">
                <p id="sidebar-title">{Title}</p>
                {block:Description}
                    <hr>
                    <p id="sidebar-description">{Description}</p>
                {/block:Description}
                <ul id="sidebar-bio-list">
                    <li>
                        <a href="https://holedaemon.tumblr.com">MAIN BLOG</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main id="content">
            {block:Posts inlineMediaWidth="250" inlineNestedMediaWidth="250"}
                <article class="post">
                    <header>

                    </header>

                    <div class="post-content">
                        {block:Text}
                            {block:Title}
                                <h1>{Title}</h1>
                            {/block:Title}

                            {Body}
                        {/block:Text}

                        {block:Link}
                            {block:Thumbnail}
                                <a {Target} href="{URL}">
                                    <img src="{Thumbnail-HighRes}">
                                </a>
                            {/block:Thumbnail}
                            
                        {/block:Link}
                    </div>
                </article>
            {/block:Posts}
        </main>
    </body>
</html>
